<div class="book-container">
    <button id="prev-btn" class="nav-button circle-button" (click)="previousPage()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div id="viewer" class="epub-viewer">
        <div id="left-page" class="page"></div>
        <div id="right-page" class="page"></div>
    </div>

    <button id="next-btn" class="nav-button circle-button" (click)="nextPage()">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>
